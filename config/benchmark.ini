[DEFAULT]
runs = 1
max-hops = 8
methods = bfs-atom,bfs-ref,ford-fulkerson,bfs
from = instructor|109
to = instructor|108
project-config = config/molly.properties

[misc]
logger = root

# BEGIN logging configuration
[loggers]
keys = root

[logger_root]
level = INFO
handlers = stdout

[handlers]
keys = stdout

[handler_stdout]
class = StreamHandler
args = (sys.stdout,)
formatter = mine
 
[formatters]
keys = mine
 
[formatter_mine]
format = [%(name)s] %(levelname)s: %(message)s
# END logging configuration
