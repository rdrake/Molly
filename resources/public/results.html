<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">

    <script src="/vendor/foundation-4.3.1/js/vendor/jquery.js"></script>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/vendor/angular/angular-1.0.7.min.js"></script>

    <script src="/vendor/handlebars/handlebars-1.0.0.js"></script>

    <link rel="stylesheet" href="/vendor/foundation-4.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script id="instructors-template" type="text/x-handlebars-template">
      <div class="entity">
        <h2><a href="#">{{ name }}</a></h2>
      </div>
    </script>

    <script id="courses-template" type="text/x-handlebars-template">
      <div class="entity">
        <h2><a href="#">{{ title }}</a></h2>
        <h4>{{ code }}</h4>
        <p>{{ description }}</p>
      </div>
    </script>

    <script id="schedules-template" type="text/x-handlebars-template">
      <div class="entity">
        <table>
          <tr>
            <td>{{ semester }}</td>
            <td>{{ datestart }} - {{ dateend }}</td>
          </tr>
          <tr>
            <td>{{ seccode }}</td>
            <td>{{ hourstart }}:{{ minstart }} - {{ hourend }}:{{ minend }}</td>
          </tr>
          <tr>
            <td>{{ secnumber }}</td>
            <td>{{ day }}</td>
          </tr>
          <tr>
            <td></td>
            <td>{{ location }}</td>
          </tr>
        </table>
      </div>
    </script>

    <script>
      var urlParams = {};

      (function () {
        var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

        while (match = search.exec(query))
          urlParams[decode(match[1])] = decode(match[2]);
      })();
    </script>

    <script src="js/app.js"></script>
  </head>
  <body onload="javascript:findPath(urlParams['from'], urlParams['to'])">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="/">Molly</a>
          </h1>
        </li>
      </ul>
    </nav>

    <div class="row" ng-controller="MollyCtrl">
      <div class="large-12 columns">
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
