<!doctype html>
<html ng-app>
	<head>
		<script src="/vendor/jquery/jquery-1.7.2.min.js"></script>
		<script src="/vendor/underscore/underscore-min.js"></script>
		<script src="/vendor/bootstrap/js/typeahead.js"></script>
		<script src="/vendor/angular/angular-1.0.1.min.js"></script>

		<script src="https://github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>

		<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script id="instructors-template" type="text/x-handlebars-template">
			<div class="entity">
				<h2>{{ name }}</h2>
			</div>
		</script>

		<script id="courses-template" type="text/x-handlebars-template">
			<div class="entity">
				<h2><a href="/entity?q={{ id }}">{{ title }}</a></h2>
				<h4>{{ code }}</h4>
				<p>{{ description }}</p>
			</div>
		</script>

		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Molly</h1>

			<div class="row" ng-controller="MollyCtrl">
				<div class="span3">
					<p>Enter your query here:</p>
					<form ng-submit="findValues()">
						<input ng-model="query" ng-change="findValues()" autofocus>
					</form>

					<p>Suggestions:</p>
					<ul>
						<li ng-repeat="value in values">
							<a ng-click="updateQuery(value)">{{ value }}</a>
						</li>
					</ul>
				</div>

				<div class="span9">
					<div id="results"></div>
				</div>
			</div>
		</div>
	</body>
</html>
