<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Molly</title>

    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/foundation.min.css">
    <link rel="stylesheet" href="static/icons/foundation-icons.css">
    <link rel="stylesheet" href="static/css/app.css">
    
    <script src="static/js/custom.modernizr.js"></script>
  </head>
  <body>
    <div class="contain-to-grid">
      <nav class="top-bar sticky">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Molly</a></h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li class="has-dropdown">
              <a href="#" data-options="is_hover:true">Source</a>
              <ul class="dropdown content">
                <li id="source">
                  <p>Choose an entity.</p>
                </li>
              </ul>
            </li>
            <li class="has-dropdown">
              <a href="#" data-options="is_hover:true">Target</a>
              <ul class="dropdown content">
                <li id="target">
                  <p>Choose an entity.</p>
                </li>
              </ul>
            </li>
            <li class="has-form">
              <select id="search-method">
                <option value="bfs">BFS</option>
                <option value="atom">BFS Atom</option>
                <option value="ref">BFS Ref</option>
                <option value="ff">Ford-Fulkerson</option>
              </select>
            </li>
            <li class="has-form">
              <button id="span-it" class="button" disabled>Span!</button>
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <div class="section-container accordion" data-section="accordion">
      <section class="active" id="step-1">
        <p class="title" data-section-title>
          <a href="#">Step 1:  Choose Entities</a>
        </p>
        <div class="content" data-section-content>
          <div class="row">
            <div class="large-3 columns">
              <div class="panel">
                <form id="search-form">
                  <div class="row collapse">
                    <div class="small-10 columns">
                      <input name="q" id="q" type="text" placeholder="Enter a value..." autofocus>
                    </div>
                    <div class="small-2 columns">
                      <button type="submit" class="button prefix">
                        <i class="fi-magnifying-glass"></i>
                      </button>
                    </div>
                  </div>
                </form>
                <ul id="suggested-values" class="no-bullet">
                </ul>
              </div>
            </div>
            <div class="large-9 columns">
              <div id="entities">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="step-2">
        <p class="title" data-section-title>
          <a href="#">Step 2:  Explore Results</a>
        </p>
        <div class="content" data-section-content>
          <div id="preloader-wrapper">
            <span class="preloader hidden"></span>
          </div>

          <div data-alert id="span-results-info-wrapper" class="alert-box hidden">
            <span id="span-results-info"></span>
          </div>
          <div id="span-results">
          </div>
        </div>
      </section>
      <section id="step-3">
        <p class="title" data-section-title>
          <a href="#">Step 3:  Graph</a>
        </p>
        <div class="content" data-section-content>
          <span id="span-graph"></span>
        </div>
      </section>
    </div>

    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/js/foundation.min.js"></script>
    <script src="static/js/app.js"></script>

    <script>
      $(document).foundation();

      molly.app.init();
    </script>
  </body>
</html>
