<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">

    <script src="/vendor/foundation-4.3.1/js/vendor/jquery.js"></script>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/vendor/angular/angular-1.0.7.min.js"></script>

    <script src="/vendor/handlebars/handlebars-1.0.0.js"></script>

    <link rel="stylesheet" href="/vendor/foundation-4.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script id="instructors-template" type="text/x-handlebars-template">
      <div class="entity">
        <h2><a href="#" onclick="link('{{ id }}')">{{ name }}</a></h2>
      </div>
    </script>

    <script id="courses-template" type="text/x-handlebars-template">
      <div class="entity">
        <h2><a href="#" onclick="link('{{ id }}')">{{ title }}</a></h2>
        <h4>{{ code }}</h4>
        <p>{{ description }}</p>
      </div>
    </script>

     <script id="schedules-template" type="text/x-handlebars-template">
       <div class="entity">
        <table>
          <tr>
            <td>{{ semester }}</td>
            <td>{{ datestart }} - {{ dateend }}</td>
          </tr>
          <tr>
            <td>{{ seccode }}</td>
            <td>{{ hourstart }}:{{ minstart }} - {{ hourend }}:{{ minend }}</td>
          </tr>
          <tr>
            <td>{{ secnumber }}</td>
            <td>{{ day }}</td>
          </tr>
          <tr>
            <td></td>
            <td>{{ location }}</td>
          </tr>
        </table>
      </div>
    </script> 

    <script src="js/app.js"></script>
  </head>
  <body>
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="/">Molly</a>
          </h1>
        </li>
      </ul>
    </nav>

    <div class="row" ng-controller="MollyCtrl">
      <div class="large-4 columns">
        <div class="search panel">
          <form ng-submit="findValues()">
            <label>Query:</label>
            <input type="text" id="search-box" ng-model="query" ng-change="findValues()" autofocus>
          </form>

          <p>Suggestions:</p>
          <ul>
            <li ng-repeat="value in values">
              <a ng-click="updateQuery(value)">{{ value }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="large-8 columns results">
        <div id="results"></div>
      </div>
    </div>

    <script src="/vendor/foundation-4.3.1/js/foundation.min.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
