<!DOCTYPE html>
<html>
	<head>
		<title>Molly :: Home</title>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Molly</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="content">
				<div class="page-header">
					<h1>Molly
						<small>Automated knowledge discovery</small>
					</h1>
				</div>
				<div class="row">
					<div class="span5">
						<h2>Start</h2>
						<input type="text" class="input-xlarge" data-bind="value: q1, valueUpdate: 'afterkeydown'">
						<p class="hidden">Did you mean <span id="q1-dym"></span>?</p>
						<div id="q1-list"></div>
					</div>
					<div class="span5">
						<h2>End</h2>
						<input type="text" class="input-xlarge" data-bind="value: q2, valueUpdate: 'afterkeydown'">
						<p class="hidden">Did you mean <span id="q2-dym"></span>?</p>
						<div id="q2-list"></div>
					</div>

					<p style="text-align: center;">
						<form id="do-search">
							<input type="submit" value="Find Matches" class="btn btn-primary">
						</form>
					</p>
				</div>
				<h3 class="loader">
					<img src="/img/ajax-loader.gif">
					Loading results...
				</h3>
				<div id="results"></div>
			</div>
		</div>
		<div class="container">
			<footer class="footer">
				<p>Built by <a href="http://me.rdrake.org/">Richard Drake</a> as a graduate research project.  Supervised by <a href="http://leda.science.uoit.ca/kenpu/">Dr. Ken Pu</a> of <a href="http://uoit.ca/">UOIT</a>.</p>
			</footer>
		</div>

		<script src="/js/jquery-1.7.1.js"></script>
		<script src="/bootstrap/js/bootstrap.js"></script>
		<script src="/js/knockout-2.1.0.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
